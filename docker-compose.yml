# Docker Compose para desarrollo local con m√∫ltiples instancias

version: '3.8'

services:
  microservicio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microservicio-simple-1
    ports:
      - "5000:5000"
    environment:
      SERVICE_NAME: Microservicio Simple
      SERVICE_VERSION: 1.0.0
      ENVIRONMENT: development
      DEBUG: 'False'
    volumes:
      - ./src:/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  microservicio-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microservicio-simple-2
    ports:
      - "5001:5000"
    environment:
      SERVICE_NAME: Microservicio Simple 2
      SERVICE_VERSION: 1.0.0
      ENVIRONMENT: development
    volumes:
      - ./src:/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:alpine
    container_name: nginx-loadbalancer
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - microservicio
      - microservicio-2
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  default:
    name: microservicio-network
